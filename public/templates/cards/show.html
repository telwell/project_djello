<div class="row">
	<section class="card-wrapper col-sm-8 col-sm-offset-2">
		<h2 ng-bind-html="card.content | shortExcerpt"></h2>
		<p class="meta">In List: <a ui-sref="boards.show({ id: {{ board.id }} })">{{ list.title }}</a> <a href="" class="pull-right">Mark as Complete</a></p>
		<hr>
		<p class="description" ng-bind-html="card.content"></p>
		<a href="">+ Edit description</a>
		<hr>
		<h3>Members:</h3>
		<p class="members"> Created by: {{ card.list.board.user.username }}</p>
		<hr>
		<h3>Activity:</h3>
		<ul ng-repeat="item in activity">
			<li ng-bind-html="item"></li>
		</ul>
		<pre>{{ board }}</pre>
		<pre>{{ list }}</pre>
		<pre>{{ card }}</pre>
	</section>
</div>
