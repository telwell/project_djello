<h2>New Card</h2>
{{ formData }}
<div class="row">
	<div class="col-sm-4">
		<form ng-submit="submitCard()">

			<div class="form-group">
				<label for="description">Content:</label>
				<textarea class="form-control" placeholder="Description" name="description" ng-model="formData.content"></textarea>
			</div>

			<div class="form-group">
				<input type="submit" class="btn btn-primary"></textarea>
			</div>

		</form>
	</div>
</div>
